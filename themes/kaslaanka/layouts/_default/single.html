{{ define "main" }}
{{ partial "header" . }}

<div class="content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-lg-8">
        <h1 class="index-title mx-0 mx-md-4 single-page-title">{{ .Title }}</h1>
        <div class="markdown-text markdown page-content">
          {{ partial "content" . }}
        </div>
      </div>
      <hr>
      {{ partial "footer" . }}
    </div>
  </div>
</div>
{{ end }}
